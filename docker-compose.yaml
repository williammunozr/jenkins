version: "3.9"

networks:
  jenkins-network:
    name: jenkins

volumes:
  data:
    name: jenkins-data
  certs:
    name: jenkins-docker-certs

services:
  master:
    image: jenkins/jenkins:2.375.2
    container_name: jenkins
    privileged: true
    networks:
      - jenkins-network
    user: root
    environment:
      - TZ=America/Toronto
    restart: always
    volumes:
      - data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:8080
      - 50000:50000
  agent:
    image: hachikoapp/jenkins-dind-slave:0.0.6
    privileged: true
    user: root
    container_name: agent
    expose:
      - 22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  william@cloud-station
    networks:
      jenkins-network:
        aliases:
          - docker
    volumes:
      - data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - master

